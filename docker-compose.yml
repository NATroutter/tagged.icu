services:
  backend:
    image: ghcr.io/natroutter/pocketbase:latest
    restart: unless-stopped
    ports:
      - 127.0.0.1:8500:8080 #For production
      #- 8500:8080 # For testing
    volumes:
      - ./data:/pb_data
      - ./migrations:/pb_migrations
      - ./public:/pb_public
      - ./hooks:/pb_hooks
    env_file:
      - .env
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
  frontend:
    image: ghcr.io/natroutter/tagged-icu-frontend:latest
    #image: tagged-icu-frontend:local #For testing
    restart: unless-stopped
    ports:
      - 127.0.0.1:8510:3000 #For production
      #- 8510:3000 #For testing
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
        restart: true